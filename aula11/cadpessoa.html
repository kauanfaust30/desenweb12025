<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Cadastro de Pessoa</h1>
    <form action="insertPessoa.php" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" maxlength="2" required><br><br>

        <input type="submit" value="Cadastrar"> <input type="reset" value="Limpar">
    </form>
</body>
</html>
