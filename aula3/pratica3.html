<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo3.css">
</head>
<body>

<div class="container">
    <h2>Cadastro de Pessoa</h2>
    <form action="cadastro.php" method="POST">
        
        <fieldset>
            <legend>Informações Pessoais</legend>
            <ul>
                <li>
                    <label>Nome:</label>
                    <input type="text" id="nome" name="nome" required maxlength="100">
                </li>
                <li>
                    <label>Sobrenome:</label>
                    <input type="text" id="sobrenome" name="sobrenome" required maxlength="100">
                </li>
                <li>
                    <label>E-mail:</label>
                    <input type="email" id="email" name="email" required>
                </li>
                <li>
                    <label>Data de Nascimento:</label>
                    <input type="date" id="data-nascimento" name="data-nascimento" min="1920-01-01" max="2024-08-23" required>
                </li>
                <li>
                    <label>Sexo:</label>
                    <div class="radio-grupo">
                        <input type="radio" id="masculino" name="sexo" value="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="radio" id="feminino" name="sexo" value="feminino">
                        <label for="feminino">Feminino</label>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>Informações de Contato e Outros</legend>
            <ul>
                <li>
                    <label>Endereço:</label>
                    <input type="text" id="endereco" name="endereco" maxlength="200">
                </li>
                <li>
                    <label>CEP:</label>
                    <input type="text" id="cep" name="cep" maxlength="10">
                </li>
                <li>
                    <label>Cor favorita:</label>
                    <input type="text" id="cor-favorita" name="cor-favorita">
                </li>
                <li>
                    <label>Estado (UF):</label>
                    <select id="estado" name="estado">
                        <option value="">Selecione um estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <input type="submit" value="Cadastrar">
        <input type="reset" value="Limpar">

    </form>
</div>

</body>
</html>
